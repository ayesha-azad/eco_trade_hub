name: Deploy to Docker Hub and InfinityFree

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:latest
        ports:
          - "3306:3306"
        env:
          MYSQL_ROOT_PASSWORD: mysecretpassword
          MYSQL_DATABASE: mydatabase
          MYSQL_USER: myuser
          MYSQL_PASSWORD: mypassword
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup PHP with PECL extension
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mysqli, pdo_mysql
          composer-cache: true

      - name: Linting PHP Code
        run: find . -name "*.php" -print0 | xargs -0 -n1 php -l

      - name: Waiting for MySQL to be ready
        run: |
          while ! mysqladmin ping -h127.0.0.1 --silent; do
            sleep 1
          done

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/eco-trade-hub:latest

      - name: Deploy to InfinityFree via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /htdocs/ # InfinityFree's public directory (adjust if needed)
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/vendor/**
            **/.env
            **/docker-compose.yaml
            **/Dockerfile
            **/.github/**
            **/README.md
            **/.vscode/**
            **/.idea/**
            **/eco_trade_hub.sql
            **/DEPLOYMENT_GUIDE.md
            **/QUICK_SETUP.md

      - name: Deployment Success
        if: success()
        run: |
          echo "✅ Docker image pushed to Docker Hub successfully!"
          echo "✅ Files deployed to InfinityFree successfully!"
          echo "Your site should be live at your InfinityFree domain."

      - name: Deployment Failed
        if: failure()
        run: |
          echo "❌ Deployment failed. Please check the logs above."
          exit 1
